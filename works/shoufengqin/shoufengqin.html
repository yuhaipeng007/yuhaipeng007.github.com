<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>作品展示-手风琴</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #oUl{ overflow:hidden; width:600px; height:300px; position:relative; margin:100px auto;}
        #oUl li{ width:600px; height:300px; position:absolute;}
        #oUl img{ width:600px; height:300px;}
    </style>
    <script src="move.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('oUl');
            var aLi=oUl.children;
            var oW=oUl.offsetWidth;
            var w=30;

            for(var i=1;i<aLi.length;i++){
                aLi[i].style.left=oW-(aLi.length-i)*w+'px';
            }
            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(var i=0;i<aLi.length;i++){
                        if(i<=this.index){
                            move(aLi[i],{left:i*w});
                            //aLi[i].style.left=i*w+'px';
                        }else{
                            move(aLi[i],{left:oW-(aLi.length-i)*w});
//                            aLi[i].style.left=oW-(aLi.length-i)*w+'px';
                        }
                    }
                }
            }
        };
    </script>
</head>
<body>
    <ul id="oUl">
        <li><img src="img2/1.jpg" alt=""></li>
        <li><img src="img2/2.jpg" alt=""></li>
        <li><img src="img2/3.jpg" alt=""></li>
        <li><img src="img2/4.jpg" alt=""></li>
        <li><img src="img2/5.jpg" alt=""></li>
        <li><img src="img2/6.jpg" alt=""></li>
    </ul>
</body>
</html>
